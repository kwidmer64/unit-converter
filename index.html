<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css">
        <title>Unit Conversion</title>
    </head>
    <body>
        <header class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="conversion-input"></input>
            <button id="convert-btn">Convert</button>
        </header>
        <main class="main">
            <section class="conversion" id="length-sect">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-conversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </section>

            <section class="conversion" id="volume-sect">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="length-conversion">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </section>

            <section class="conversion" id="mass-sect">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="length-conversion">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
