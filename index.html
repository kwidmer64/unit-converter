<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="index.css">
        <title>Unit Conversion</title>
    </head>
    <body>
        <header class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="conversion-input"></input>
            <button id="convert-btn">Convert</button>
        </header>
        <main class="main">
            <section class="conversion" id="length-sect">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-conversion">0 meters = 0 feet | 0 meters = 0 feet</p>
            </section>

            <section class="conversion" id="volume-sect">
                <h2>Volume (Liters/US Gallons)</h2>
                <p id="volume-conversion">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </section>

            <section class="conversion" id="mass-sect">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-conversion">0 kilos = 0 pounds | 0 kilos = 0 pounds</p>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
